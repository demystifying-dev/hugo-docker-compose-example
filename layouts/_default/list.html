<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{{ .Site.Title }}</title>
  </head>
  <body>
    <h1>{{ .Title }}</h1>
    <ul>
      {{ range where .Pages "Type" "page" }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>  
      {{ end }}
    </ul>
    body
  </body>
</html>
